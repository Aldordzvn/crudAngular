<div class="add_container">
    <div class="add_elements">
        <h1 class="title">Agregar Producto</h1>
        <form action="" class="form">
            <label for="nombreProducto" class="label">Nombre del Producto:</label>
            <input type="text" class="input" name="nombreProducto" placeholder="Introduce el Nombre del Producto">
            <label for="marcaProducto" class="label">Marca del Producto:</label>
            <input type="text" class="input" name="marcaProducto" placeholder="Introduce la marca del Producto">
            <label for="descripcion" class="label">Descripción del producto: </label>
            <textarea class="txtarea" name="descripcion" id="" maxlength="150" placeholder="Descripción del producto"></textarea>
        </form>
        <div class="btns_container">
            <button class="btn guardar">Guardar</button>
            <button class="btn cancelar" [routerLink]="['/productos']">Cancelar</button>
        </div>
    </div>
</div>
